<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>简单的管理后台---登录</title>
<style>
	form li {
		display: block;
		margin: 10px;
	}
</style>
</head>

<body>
	<h3>登录</h3>
	<form action="/admin/logins" method="post">
		<ol style="list-style:none;margin:0;padding:0;">
			<li>
				<label>用户名</label>
				<input name="username" autofocus/>
			</li>
			<li>
				<label>密码</label>
				<input name="pass" type="password"/>
			</li>
			<li>
				<input type="submit" name="submit" value="提交"/>
			</li>
		</ol>
	</form>
</body>
</html>
